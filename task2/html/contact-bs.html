      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarTogglerDemo02"
        aria-control="navbarTogglerDemo02"

        <a href="contact-bs.html" class="btn bg-orange text-white px-2">Contact Me</a>

  <div class="p-3 bg-secondary-subtle">
    <form class="m-auto" style="max-width: 500px;">
        <h1 class="mb-3 text-center fw-bold">GET IN TOUCH</h1>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label fw-bold">Name</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label fw-bold">Email</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label fw-bold">Phone Number</label>
    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="">
  </div>
  <div class="mb-3">
    <label for="subject" class="form-label fw-bold">Subject</label>
    <select class="form-select" id="subject" required>
        <option value="" hidden></option>
        <option value="frontend">Frontend</option>
        <option value="backend">Backend</option>
        <option value="fullstack">Fullstack</option>
    </select>
</div>
  
  <div class="mb-3">
    <label for="message" class="form-label fw-bold">Your Message</label>
    <textarea class="form-control" id="message" style="resize: none;" required></textarea>
</div>
<button type="submit" onclick="submitData()" class="btn btn-primary btn-sm">submit</button>
  </form>
</body>
<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
