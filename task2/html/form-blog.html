<html>
  <head>
    <title>Blog Post</title>
    <link rel="stylesheet" href="form-blog.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="image\logo.png" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-control="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-orange fw-bold" aria-current="page"  href="home-bs.html">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active text-orange fw-bold"
                aria-current="page"
                href="#"
                >Add Project</a
              >
            </li>
          </ul>
          <a href="#" class="btn bg-orange text-white px-2">Contact Me</a>
        </div>
      </div>
    </nav>

    <div
      class="container-fluid d-flex justify-content-center align-items-center bg-secondary-subtle"
    >
      <div class="container-form">
        <h2 class="mb-3 text-center">ADD MY PROJECT</h2>
        <form action="">
          <div class="mb-3">
            <label for="inputTitle" class="form-label fw-bold">Project Name</label>
            <input type="text" id="inputTitle" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="inputContent" class="form-label fw-bold">Content</label>
            <textarea id="inputContent" class="form-control"></textarea>
          </div>
          <div class="mb-3 d-flex container-fluid">
          <div class="start-date">
            <label for="input-start-date" class="title fw-bold">Start Date</label>
            <input type="date" id="input-start-date" />
          </div>
          <div class="end-date">
            <label for="input-end-date" class="title fw-bold">End Date</label>
            <input type="date" id="input-end-date" />
          </div>
          </div>
          <div class="grid gap-0 row-gap-3">
            <label for="input-checkbox" class="checkbox fw-bold">Technologies</label>
          <div class="form-check p-2 g-col-6">
            <input class="form-check-input" type="checkbox" value="" id="javaScript">
            <label class="form-check-label" for="javaScript">
            javaScript
            </label>
          </div>
          <div class="form-check p-2 g-col-6">
            <input class="form-check-input" type="checkbox" value="" id="TypeScript" >
            <label class="form-check-label" for="TypeScript">
              TypeScript
            </label>
          </div>
          <div class="form-check p-2 g-col-6">
            <input class="form-check-input" type="checkbox" value="" id="ReactJs">
            <label class="form-check-label" for="ReactJs">
             ReactJs
            </label>
          </div>
          <div class="form-check p-2 g-col-6">
            <input class="form-check-input" type="checkbox" value="" id="NextJs">
            <label class="form-check-label" for="NextJs">
             NextJs
            </label>
          </div>
          </div>
          <div class="mb-3">
            <label for="inputImage" class="form-label">Upload Image</label>
            <input type="file" id="inputImage" class="form-control" />
          </div>
          <div class="d-grip gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn bg-orange text-white">
              Post Blog
            </button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
